<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <titleCalenda</title>
  <style>
    .calendar{
      font-family: Arial, Helvetica, sans-serif;
    }
    .header{
      text-align:center;
      color:blue;
      font-size:150%;
    }
    .weekDay{
      text-align:center;
    }
    .dayCell{
      width:10%;
      height:10%;
      border:1px solid #000000;
      text-align:center;
    }

  </style>
</head>
<body>
<table class="calendar">
  <tr><td colspan="7" class="header">Tháng - December</td></tr>

  <tr>
    <td class="weekDay" style="color:white;background-color:red">C.Nhật</td>
    <td class="weekDay" style="color:white;background-color:orange">T.Hai</td>
    <td class="weekDay" style="color:white;background-color:orange">T.Ba</td>
    <td class="weekDay" style="color:white;background-color:orange">T.Tư</td>
    <td class="weekDay" style="color:white;background-color:orange">T.Năm</td>
    <td class="weekDay" style="color:white;background-color:orange">T.Sáu</td>
    <td class="weekDay" style="color:white;background-color:blue">T.Bảy</td>
  </tr>
  <tr>
    <td class="weekDay" style="color:red">Sun</td>
    <td class="weekDay">Mon</td>
    <td class="weekDay">Tue</td>
    <td class="weekDay">Wed</td>
    <td class="weekDay">Thu</td>
    <td class="weekDay">Fri</td>
    <td class="weekDay" style="color:blue">Sat</td>
  </tr>
  <tr>
    <td class="dayCell" style="color:red"></td>
    <td class="dayCell" style="color:orange"></td>
    <td class="dayCell" style="color:orange"></td>
    <td class="dayCell">1 <sub style="color:initial">27</sub></td>
    <td class="dayCell">2 <sub style="color:initial">28</sub></td>
    <td class="dayCell">3 <sub style="color:initial">29</sub></td>
    <td class="dayCell" style="color:blue">4 <sub style="color:initial">1</sub></td>
  </tr>
  <tr>
    <td class="dayCell" style="color:red">5 <sub style="color:initial">2</sub></td>
    <td class="dayCell">6 <sub style="color:initial">3</sub></td>
    <td class="dayCell">7 <sub style="color:initial">4</sub></td>
    <td class="dayCell">8 <sub style="color:initial">5</sub></td>
    <td class="dayCell">9<sub style="color:initial">6</sub></td>
    <td class="dayCell">10<sub style="color:initial">7</sub></td>
    <td class="dayCell" style="color:blue">11<sub style="color:initial">8</sub></td>
  </tr>
  <tr>
    <td class="dayCell" style="color:red">12<sub style="color:initial">9</sub></td>
    <td class="dayCell">13<sub style="color:initial">10</sub></td>
    <td class="dayCell">14<sub style="color:initial">11</sub></td>
    <td class="dayCell">15<sub style="color:initial">12</sub></td>
    <td class="dayCell">16<sub style="color:initial">13</sub></td>
    <td class="dayCell">17<sub style="color:initial">14</sub></td>
    <td class="dayCell" style="color:blue">18<sub style="color:initial">15</sub></td>
  </tr>
  </tr>
  <tr>
    <td class="dayCell" style="color:red">19<sub style="color:initial">16</sub></td>
    <td class="dayCell">20<sub style="color:initial">17</sub></td>
    <td class="dayCell">21<sub style="color:initial">18</sub></td>
    <td class="dayCell">22<sub style="color:initial">19</sub></td>
    <td class="dayCell">23<sub style="color:initial">20</sub></td>
    <td class="dayCell">24<sub style="color:initial">21</sub></td>
    <td class="dayCell" style="color:blue">25<sub style="color:initial">22</sub></td>
  </tr>
  <tr>
    <td class="dayCell" style="color:red">26<sub style="color:initial">23</sub></td>
    <td class="dayCell">27<sub style="color:initial">24</sub></td>
    <td class="dayCell">28<sub style="color:initial">25</sub></td>
    <td class="dayCell">29<sub style="color:initial">26</sub></td>
    <td class="dayCell">30<sub style="color:initial">27</sub></td>
    <td class="dayCell">31<sub style="color:initial">28</sub></td>
    <td class="dayCell" style="color:blue"></td>
  </tr>

</table>
</body>
</html>
